# VMs have a name and are specified by a path and the binary to be executed
virtual_machines:
    CUSTOM-GNU-R:
        path: "Implementations/R/RIR/external/custom-r/bin"
        binary: &R_VM_CMD "Rscript"
        args: ""
        environment: "R_ENABLE_JIT=3" 
    GNU-R:
        path: "Implementations/R/RIR/external/vanilla-r/bin"
        binary: *R_VM_CMD
        args: ""
        environment: "R_ENABLE_JIT=3"
    RIR:
        path: &RIR_PATH "Implementations/R/RIR/bin/"
        binary: *R_VM_CMD
        args: ""
        environment: "PIR_ENABLE=off R_ENABLE_JIT=3"
    PIR:
        path: *RIR_PATH
        binary: *R_VM_CMD
        args: ""
        environment: "R_ENABLE_JIT=3"
                
# define the benchmarks to be executed for a re-executable benchmark run
experiments:
    AreWeFast:
        data_file: areWeFast.data
        executions:
          - RIR:
              suites:
                - are-we-fast-r
                - shootout
          - PIR:
              suites:
                - are-we-fast-r
                - shootout
          - CUSTOM-GNU-R:
              suites:
                - are-we-fast-r
                - shootout
          - GNU-R:
              suites:
                - are-we-fast-r
                - shootout                

